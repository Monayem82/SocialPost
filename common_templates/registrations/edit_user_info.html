{% block mainContant %} 
<section class="container">
    <div>
        <h1>Customize your Informations</h1>
    </div>
    <div>
        <form action="" method="post">{% csrf_token %}
            <div class="form-group">
                <label for="id_username">Username</label>
                <input type="text" name="username" value="{{form.username}}"  maxlength="150"  autofocus class="form-control" required aria-describedby="id_username_helptext" id="id_username">
                
            </div>
            
            <div class="form-group">
                <label for="id_email">Email</label>
                <input type="email" name="email" value="{{form.email}}" disabled maxlength="320" class="form-control" required id="id_email">
                
            </div>
            <div class="form-group">
                <label for="id_email">last Name</label>
                <input type="text" name="lastname" value="{{form.lastname}}" maxlength="320" class="form-control" required id="id_email">
                
            </div>
            <button class="btn btn-primary" type="submit">Save</button>

        </form>
    </div>
</section>


{% endblock mainContant %}
